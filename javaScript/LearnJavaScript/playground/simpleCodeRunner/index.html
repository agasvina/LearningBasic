<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Creating a Code Runner</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="./js/app.js"></script> 
</head>
<body>
  <h1>This is a sample code runner.</h1>
<div id="tabs">
  <ul>
    <li><a href="#htmlCode">HTML</a></li>
    <li><a href="#cssCode">CSS</a></li>
    <li><a href="#jsCode">JS</a></li>
  </ul>
  <div id="htmlCode">
     <h3>Enter your HTML here:</h3>
          <textarea id="test" rows="15" cols="50">
          </textarea>
  </div>

  <div id="cssCode">
     <h3>Enter your CSS here:</h3>
          <textarea rows="15" cols="50">
          </textarea>
  </div>

  <div id="jsCode">
      <h3>Enter your JS here:</h3>
          <textarea rows="15" cols="50">
          </textarea>
  </div>

</div>
   <div id="result">
      <h3>Result</h3>
       <iframe id="resultCode"></iframe> 
  </div>

<div class='clear'></div>  
<button id="button">Try it</button>


</body>
</html>
